<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/58f3e429fd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Today's Weather in Your Area!</h1>
      <br />
      <div>
        <form id="city-form">
          <div class="row">
          <div class="col-9">
          <input id="cityInput" placeholder="Search for your City" class="form-control">
          </div>
          <div class="col-3"> <input type="submit" value="Search" class="form-control btn btn-primary">
      </div>
    </div>
      </form>
        
  
      </div>
      <br />
      <h2 class=city id=city-locale>Your Area!</h2>
      <div class=date id=timeToday>3:00</div>
      <div class="card">
        <div class="card-body">
          <p>
            <span class="current-conditions">
              <div>Currently <span id="temperature">47</span>ᵒF </div>
            Wind:  <span id="windspeed"> 6</span> mph
             <div>Humidity:   <span id="humidity"> 78</span>%</span></div>
          </p>
        </div>
        <div class="card">
          <div class="card-body">
          <div>
            <span class="day-one">
              <span class="date"> December 20</span>
              <br />
              <span class="temp">🌥 50/40 🌙</span></span
            >
            <hr />
            <span class="day-two">
              <span class="date"> December 21</span>
              <br />
              <span class="temp">🌤 52/30 🌙</span>
            </span>
            <hr />
            <span class="day-three">
              <span class="date"> December 22</span>
              <br />
              <span class="temp">☀️ 57/34 🌙</span></span
            >
            <hr />
            <span class="day-four">
              <span class="date"> December 23</span>
              <br />
              <span class="temp">🌤 64/54 🌙</span></span
            >
            <hr />
            <span class="day-five">
              <span class="date"> December 24</span>
              <br />
              <strong>🎄 Christmas Eve 🎄 </strong>
              <br />
              <span class="temp">⛅️ 75/59 🌙</span></span
            >
          </div>
        </div>
      </div> 
  </div>
      <div class="card">
        <div class="card-body">
          There are no new weather alerts for your area
        </div>
      </div>
    </div>
  </div> 
     <script src="src/index.js"></script>
  </body>
</html>
